<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskusi 8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font global */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* DIUBAH: Latar belakang menjadi putih polos */
        }
        /* Style untuk memastikan gambar memiliki lebar yang sama dan responsif */
        .image-container {
            width: 100%; /* Kontainer mengambil seluruh lebar */
            max-width: 600px; /* Batasi lebar maksimum agar terlihat rapi di desktop */
            /* Di sini margin bawah diubah menjadi 0 untuk membuat gambar berdempetan */
            margin: 0 auto 0 auto; /* Pusatkan kontainer dan HILANGKAN JARAK BAWAH */
            box-shadow: none; /* Hapus bayangan agar terlihat lebih mulus saat berdempetan */
            border-radius: 0; /* Hapus radius agar sudut tajam dan berdempetan */
            overflow: hidden; 
            background-color: transparent; /* Hapus latar belakang putih kontainer */
            padding: 0; /* Hapus padding agar gambar benar-benar berdempetan */
        }
        /* Style untuk elemen gambar di dalamnya */
        .image-container img {
            width: 100%; /* Gambar akan mengisi 100% lebar kontainer (LEBAR SAMA) */
            height: auto; /* TINGGI MENYESUAIKAN proporsional dengan lebar dan rasio gambar */
            display: block; 
            border-radius: 0; /* Hapus radius agar gambar berdempetan sempurna */
            /* Mengganti transisi dengan yang lebih sederhana setelah menghilangkan padding dan shadow */
            transition: opacity 0.3s ease-in-out; 
            margin-bottom: 0px; /* Ubah ke 0px agar benar-benar menyatu */
        }
        .image-container:hover img {
            opacity: 0.95; /* Sedikit efek saat di hover */
            transform: none; /* Hapus efek zoom sebelumnya */
        }
        /* Style tambahan untuk tampilan judul yang lebih ringkas */
        .header-content {
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="text-center mb-8 header-content">
        <h1 class="text-2xl font-bold text-gray-800">Diskusi 8</h1>
        <!-- Kalimat deskripsi dihilangkan dari sini -->
    </header>

    <main id="image-gallery">
        <!-- Struktur akan dibuat oleh JavaScript -->
    </main>

    <script>
        // Data nama file gambar yang akan digunakan
        const imageFiles = [];
        // DIUBAH: Perulangan kini hanya membuat 2 file: foto1.png dan foto2.png (i <= 2)
        for (let i = 1; i <= 2; i++) {
            imageFiles.push(`foto${i}.png`);
        }

        const gallery = document.getElementById('image-gallery');

        imageFiles.forEach((fileName, index) => {
            // 1. Buat elemen kontainer untuk setiap gambar
            const container = document.createElement('div');
            container.className = 'image-container';

            // 2. Buat elemen gambar
            const img = document.createElement('img');
            img.src = fileName; // Menggunakan nama file yang Anda sebutkan
            // Mengganti alt text menjadi string kosong agar tidak ada keterangan sama sekali
            img.alt = '';
            
            // Fallback: Jika gambar tidak ditemukan (belum diupload)
            // Tampilkan placeholder tanpa teks, dengan latar belakang putih.
            img.onerror = function() {
                this.onerror=null; 
                // Placeholder: background putih (#ffffff), teks hitam (#000000), teks kosong
                this.src = `https://placehold.co/600x250/ffffff/000000?text=`;
                // Alt text placeholder juga dikosongkan
                this.alt = '';
                console.warn(`File gambar ${fileName} tidak ditemukan.`);
            };

            // 3. Tambahkan elemen gambar ke kontainer
            container.appendChild(img);

            // 4. Tambahkan kontainer ke galeri utama
            gallery.appendChild(container);
        });
    </script>

    <footer class="text-center mt-10 p-4 text-gray-500 text-sm border-t bg-white">
        <!-- Menambahkan bg-white ke footer agar menyatu dengan background body -->
        <p>Pastikan file gambar (foto1.png dan foto2.png) berada di lokasi yang benar.</p>
    </footer>

</body>
</html>
