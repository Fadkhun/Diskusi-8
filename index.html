<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diskusi 8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mengatur font global */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; /* Latar belakang menjadi putih polos */
        }
        /* Style untuk memastikan gambar memiliki lebar yang sama dan responsif */
        .image-container {
            width: 100%; /* Kontainer mengambil seluruh lebar */
            max-width: 600px; /* Batasi lebar maksimum agar terlihat rapi di desktop */
            margin: 0 auto 0 auto; /* Pusatkan kontainer dan HILANGKAN JARAK BAWAH */
            box-shadow: none; 
            border-radius: 0; 
            overflow: hidden; 
            background-color: transparent; 
            padding: 0; 
        }
        /* Style untuk elemen gambar di dalamnya */
        .image-container img {
            width: 100%; /* Gambar akan mengisi 100% lebar kontainer (LEBAR SAMA) */
            height: auto; /* TINGGI MENYESUAIKAN proporsional dengan lebar dan rasio gambar */
            display: block; 
            border-radius: 0; 
            transition: opacity 0.3s ease-in-out; 
            margin-bottom: 0px; 
        }
        .image-container:hover img {
            opacity: 0.95; 
            transform: none; 
        }
        /* Style tambahan untuk tampilan judul yang lebih ringkas */
        .header-content {
            max-width: 600px;
            margin: 0 auto 20px auto;
        }
        .pdf-link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            margin-top: 1.5rem;
            background-color: #ef4444; /* Warna merah yang menarik */
            color: white;
            font-weight: 600;
            border-radius: 0.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .pdf-link:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="text-center mb-8 header-content">
        <h1 class="text-3xl font-bold text-gray-800">Diskusi 8</h1>
        
        <!-- Tautan Dokumen PDF yang dapat diunduh -->
        <a href="Diskusi 8.pdf" download="Diskusi 8.pdf" class="pdf-link">
            <!-- Ikon PDF menggunakan SVG inline dari Lucide -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text-2 mr-2">
                <path d="M4 22h16a2 2 0 0 0 2-2V7.5L14.5 2H4a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M10 12H8"/><path d="M16 12h-4"/><path d="M16 16h-4"/><path d="M10 16H8"/>
            </svg>
            Unduh Dokumen Diskusi 8 (PDF)
        </a>

    </header>

    <main id="image-gallery">
        <!-- Struktur akan dibuat oleh JavaScript -->
    </main>

    <script>
        // Data nama file gambar yang akan digunakan
        const imageFiles = [];
        // Perulangan kini hanya membuat 2 file: foto1.png dan foto2.png (i <= 2)
        for (let i = 1; i <= 2; i++) {
            imageFiles.push(`foto${i}.png`);
        }

        const gallery = document.getElementById('image-gallery');

        imageFiles.forEach((fileName, index) => {
            // 1. Buat elemen kontainer untuk setiap gambar
            const container = document.createElement('div');
            container.className = 'image-container';

            // 2. Buat elemen gambar
            const img = document.createElement('img');
            img.src = fileName; // Menggunakan nama file yang Anda sebutkan
            img.alt = '';
            
            // Fallback: Jika gambar tidak ditemukan (belum diupload)
            // Tampilkan placeholder tanpa teks, dengan latar belakang putih.
            img.onerror = function() {
                this.onerror=null; 
                // Placeholder: background putih (#ffffff), teks hitam (#000000), teks kosong
                this.src = `https://placehold.co/600x250/ffffff/000000?text=`;
                this.alt = '';
                console.warn(`File gambar ${fileName} tidak ditemukan.`);
            };

            // 3. Tambahkan elemen gambar ke kontainer
            container.appendChild(img);

            // 4. Tambahkan kontainer ke galeri utama
            gallery.appendChild(container);
        });
    </script>

    <footer class="text-center mt-10 p-4 text-gray-500 text-sm border-t bg-white">
        <!-- Menambahkan bg-white ke footer agar menyatu dengan background body -->
        <p> </p>
    </footer>

</body>
</html>
